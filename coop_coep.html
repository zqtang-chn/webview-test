<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no, minimal-ui" />
    <title>test</title>
	
    <!-- <script src="coop_coep.js"></script> -->
</head>
<body class="mall-m-index-page" ontouchstart="">
    <script>
		async function registerServiceWorker() {
            if ("serviceWorker" in navigator) {
                try {
                    const e = document.location.pathname.substring(0,document.location.pathname.lastIndexOf('/')) + "/";
					var t = await navigator.serviceWorker.register(`${e}coop_coep.js`, { scope: e }).then(registration => {
						console.log('Service Worker Registered:', registration);
						document.getElementById("div_loading").innerText = "页面加载完成"
					},error => {
						console.log('Service Worker Registered error:', error);
						document.getElementById("div_loading").innerText = "页面加载失败"
					});
                } catch (e) {
					console.log(e);
				}
            }
        }
	navigator.serviceWorker.getRegistrations()
	  .then(function(registrations) {
		for(let registration of registrations) {
		  registration.unregister();
		}
		registerServiceWorker();


	  });

    </script>
    <div id="div_loading" style="font-size: 50px;">
        页面加载中，等待5s后仍不显示，则service worker启动失败
    </div>

</body>

</html>
