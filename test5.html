<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同文档导航示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        nav {
            margin-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            margin: 5px 0;
        }
        section {
            margin-bottom: 40px;
        }
        h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>同文档导航示例</h1>
    </header>

    <nav>
        <h2>目录</h2>
        <ul>
            <li><a href="#section1">第一部分：介绍</a></li>
            <li><a href="#section2">第二部分：内容</a></li>
            <li><a href="#section3">第三部分：结论</a></li>
        </ul>
    </nav>

    <section id="section1">
        <h2>第一部分：介绍</h2>
        <p>这是文档的介绍部分。在这里，我们将简要介绍文档的内容和目的。</p>
    </section>

    <section id="section2">
        <h2>第二部分：内容</h2>
        <p>这是文档的主要内容部分。在这里，我们将详细讨论文档的主题和相关信息。</p>
    </section>

    <section id="section3">
        <h2>第三部分：结论</h2>
        <p>这是文档的结论部分。在这里，我们将总结文档的主要观点和结论。</p>
    </section>

    <footer>
        <p>&copy; 2023 同文档导航示例</p>
    </footer>

</body>
</html>
